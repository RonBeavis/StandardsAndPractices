<script>
var snd = new Audio('beep-04.wav')

var counter = {};
var timer_setting = document.getElementById("time").value;

function handleEvent()	{
  // COUNTDOWN IN SECONDS
  // EXAMPLE - 5 MINS = 5 X 60 = 300 SECS
	counter.end = eval(document.getElementById("time").value);
	timer_setting = document.getElementById("time").value;
  // Get the containers
  counter.sec = document.getElementById("time");

  // Start if not past end date 
  if (counter.end > 0) {
    counter.ticker = setInterval(function(){
      // Stop if passed end time
      counter.end--;
      if (counter.remain <= 0) { clearInterval(counter.ticker); }

      // Calculate remaining time
      var secs = counter.end;
	  if(secs == 0)	{
        counter.sec.value = secs;
		counter.end = 0;
		clearInterval(counter.ticker);
		snd.play();
		snd.play();
		this.removeEventListener("click", handleEvent);
	  }
      // Update HTML
      counter.sec.value = secs;
    }, 1000);
  }
}
